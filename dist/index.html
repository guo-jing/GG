<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }</style>
    <title>GG</title>
<link rel="stylesheet" href="./app.a6a4d504.css"></head>
<body>
<style>.demo {
        background: #dddddd;
        border: 1px solid #666666;
        height: 100px;
    }</style>
<div id="app">
    <h1>栅格组件（支持响应式）</h1>
    <div class="box" style="border: 1px solid black">
        <gg-row>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
            <gg-col span="24" :narrow-pc="{span: 12}" :pc="{span: 4}">
                <div class="demo"></div>
            </gg-col>
        </gg-row>
    </div>

    <h1>input 组件（支持双向绑定）</h1>
    <div class="box">
        <gg-input value="张三" disabled=""></gg-input>
        <gg-input value="李四" readonly=""></gg-input>
    </div>

    <div class="box">
        <gg-input value="王" error="姓名不能少于2个字"></gg-input>
    </div>

    <div class="box">
        <gg-input v-model="message"></gg-input>
        <span>{{message}}</span>
        <gg-button @click="message+='1'">+1</gg-button>
    </div>

    <h1>button 组件</h1>
    <div class="box">
        <gg-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </gg-button>
        <gg-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </gg-button>
        <gg-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </gg-button>
        <gg-button-group>
            <gg-button icon="left">上一页</gg-button>
            <gg-button>更多</gg-button>
            <gg-button icon="right" icon-position="right">下一页</gg-button>
        </gg-button-group>
    </div>
</div>
<script src="./app.a6a4d504.js"></script>
<script src="//at.alicdn.com/t/font_1046929_o7y0hddf29.js"></script>
</body>
</html>
